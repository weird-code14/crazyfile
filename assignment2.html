<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="asng.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="history">1200</div>
      <div class="result">75 × 4 × 4</div>
    </div>
    <div class="buttons">
      <button class="light">CE</button>
      <button class="light">+/-</button>
      <button class="light">%</button>
      <button class="light">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="light">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="light">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="tall light">+</button>

      <button>0</button>
      <button>.</button>
      <button class="light">=</button>
    </div>
  </div>
</body>
</html>!
